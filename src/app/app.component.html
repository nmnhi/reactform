<div class="form">
  <h2>Registration Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div formGroupName="personDetails">
      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        placeholder="Your name.."
        formControlName="firstname"
      />
      <!-- <div>
        <small *ngIf="reactiveForm.get('personDetails.firstname').touched"
          >First name you entered is {{ firstName }}</small
        >
      </div> -->
      <div style="color: red">
        <small
          *ngIf="
            reactiveForm.get('personDetails.firstname').touched &&
            reactiveForm.get('personDetails.firstname').errors?.['required']
          "
          >First name is required field</small
        >
        <small
          *ngIf="
            reactiveForm.get('personDetails.firstname').touched &&
            reactiveForm.get('personDetails.firstname').errors?.['noSpaceAllowed']
          "
          >First name is cannot contain a space</small
        >
      </div>
      <label for="fname">Last Name</label>
      <input
        type="text"
        id="lname"
        placeholder="Your last name.."
        formControlName="lastname"
      />

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        placeholder="Your last email.."
        formControlName="email"
      />
      <div style="color: red">
        <small
          *ngIf="
            !reactiveForm.get('personDetails.email').valid &&
            reactiveForm.get('personDetails.email').touched
          "
          >The email you entered is not valid email.</small
        >
      </div>
    </div>

    <label for="country">Country</label>
    <select id="country" formControlName="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="india">India</option>
    </select>

    <label for="gender">Gender</label>
    <input type="radio" id="male" value="male" formControlName="gender" />
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" formControlName="gender" />
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" formControlName="gender" />
    <label for="other">Other</label>
    <br /><br />

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label
        ><input
          type="checkbox"
          value="sports"
          checked
          formControlName="hobbies"
        />Sports</label
      >
      <label
        ><input
          type="checkbox"
          value="movies"
          formControlName="hobbies"
        />Movies</label
      >
      <label
        ><input
          type="checkbox"
          value="music"
          checked
          formControlName="hobbies"
        />Music</label
      >
    </div>
    <div formArrayName="skills">
      <ng-container
        *ngFor="let skill of reactiveForm.get('skills')['controls']; index as i"
      >
        <input type="text" placeholder="add skill..." formArrayName="{{ i }}" />
      </ng-container>
      <button (click)="addSkills()">Add Skills</button>
    </div>
    <input class="submit" type="submit" value="Submit" id="btn" />
  </form>
</div>
